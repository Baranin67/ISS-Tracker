<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>ISS Satelitte tracking</title>

	<!-- <script src="test.js"></script> -->

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

  <script src="main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>ISS Satelitte data tracking</h1>
		</header>
		<table>
			<tr>
				<td>ID:</td>
				<td id="id"></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td id="name"></td>
			</tr>
			<tr>
				<td>Visibility:</td>
				<td id="visibility"></td>
			</tr>
			<tr>
				<td>Velocity:</td>
				<td id="velocity"></td>
			</tr>
			<tr>
				<td>Latitude:</td>
				<td id="latitude"></td>
			</tr>
			<tr>
				<td>Longitude:</td>
				<td id="longitude"></td>
			</tr>
	  	</table>
	</div>
</body>
</html>
